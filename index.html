<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaultNet | Automotive Fault Intelligence</title>
  <script>
  (function(){
    try{
      const k='faultnet_theme';
      const s=localStorage.getItem(k);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (s === 'dark' || (!s && prefersDark)) document.documentElement.classList.add('dark');
    }catch(e){}
  })();
  </script>
  <script>
  (function(){
    try{
      document.documentElement.classList.add('page-hidden');
      window.addEventListener('load', function(){
        document.documentElement.classList.remove('page-hidden');
        document.documentElement.classList.add('page-visible');
      });
    }catch(e){}
  })();
  </script>
  <style>
  :root{--hero-start:#8E60DC;--hero-end:#004d56;--hero-link:#004d56;--tagline:#dff6ff;--card-bg:#fff;--bg:#f4f6f8;--text:#333}

  .dark{--bg:#0b0f14;--text:#e6eef6;--hero-start:#0b2330;--hero-end:#04282f;--tagline:#cfeefb;--card-bg:#071019}

  body{font-family:'Roboto',system-ui,-apple-system,"Segoe UI","Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;margin:0}

  .hero{background:linear-gradient(180deg,var(--hero-start) 0%,var(--hero-end) 100%);color:var(--hero-link);padding:55px 20px 85px 20px;display:block;text-decoration:none;cursor:pointer;-webkit-tap-highlight-color:transparent}
  .hero .logo-wrapper{display:inline-block;position:relative;width:210px;margin-bottom:20px;border-radius:8px;overflow:visible}
  .logo{width:100%;display:block;border-radius:8px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.25))}
  .tagline{font-size:1.2rem;color:var(--tagline);opacity:.95;margin:0}

  .site-controls{display:flex;justify-content:flex-end;align-items:center;position:absolute;top:12px;right:5px;padding:0 5px}

  .signup-section{max-width:400px;margin:-50px auto 60px auto;background:var(--card-bg);padding:40px 30px;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,0.08);position:relative;z-index:20}
  .content{max-width:920px;margin:-50px auto;padding:0 20px}
  .content-card{background:var(--card-bg);padding:28px 30px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.06);text-align:left;color:var(--text);position:relative;z-index:20;margin-bottom:20px}
  .content-card h2{font-size:1.35rem;margin:0 0 12px;line-height:1.2}
  .content-card p, .content-card ul{font-size:1rem;line-height:1.7;margin-bottom:12px}
  html.page-hidden{visibility:hidden;opacity:0}
  html.page-visible{visibility:visible;opacity:1;transition:opacity .12s ease-in}

  @media (max-width:500px){.site-controls{padding:0;right:0}.signup-section{margin:-50px 12px 60px 12px;max-width:calc(100% - 24px)}}
  </style>

  <link rel="preload" href="/fonts/roboto-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/roboto-700.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="preload" as="image" href="/images/logo.e7c5660c.webp">
  <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="css/style.css"></noscript>
</head>
<body>
  <header class="site-header">
    <div class="site-controls">
      <span class="icon-sun" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zM1 13h3v-2H1v2zm10-9h2V1h-2v3zm7.03 1.05l1.79-1.8-1.79-1.79-1.8 1.79 1.8 1.8zM17.24 19.16l1.8 1.79 1.79-1.79-1.79-1.8-1.8 1.8zM20 11v2h3v-2h-3zM12 6a6 6 0 100 12 6 6 0 000-12zM6.76 19.16l-1.8 1.79L3.17 19.16l1.79-1.8 1.8 1.8zM11 23h2v-3h-2v3z" fill="currentColor"/></svg>
      </span>
      <button id="themeToggle" class="theme-toggle" role="switch" aria-checked="false" aria-label="Toggle dark mode">
        <span class="switch-knob" aria-hidden="true"></span>
      </button>
      <span class="icon-moon" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>
      </span>
    </div>

    <a class="hero" href="about.html">
      <span class="logo-wrapper">
        <picture>
          <source srcset="/images/logo.e7c5660c.webp" type="image/webp">
          <img src="/images/logo.e7c5660c.webp" alt="FaultNet Logo" class="logo" width="210" height="210" fetchpriority="high" decoding="async" onload="this.style.opacity='1'">
        </picture>
      </span>
      <p class="tagline">
        Discover real world patterns and the cause of elusive automotive faults.
      </p>
    </a>
  </header>

  <main>
    <section class="signup-section">
      <h2>Join Early Access</h2>
      <p>Be the first to try FaultNet and help shape the beta.</p>
      <form id="signupForm" action="https://formspree.io/f/xbdagvwk" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>

  <script src="js/main.js"></script>
</body>
</html>
